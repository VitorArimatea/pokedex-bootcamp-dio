<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/pokedex.css">

  <!-- JS -->
  <script defer src="assets/js/poke-api.js"></script>
  <script defer src="/assets/js/main.js"></script>
</head>

<body>
  <header>
    <h1 class="title">Pokedex</h1>
  </header>

  <section class="content">
    <ol id="pokemonsList" class="pokemons-list">
      <li class="pokemon-card">
        <div class="pokemon-details">
          <h2 class="pokemon-name">Bulbasaur</h2>
          <span class="pokemon-number">#001</span>
        </div>
        <div class="pokemon-details">
          <ol class="types">
            <li class="type-item">Grass</li>
            <li class="type-item">Poison</li>
          </ol>
          <img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
        </div>
      </li>
    </ol>

  </section>

</body>

</html>
